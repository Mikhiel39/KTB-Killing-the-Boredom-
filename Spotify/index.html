<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KTB - Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="../images/frame.png" class="h-6 mr-3 sm:h-9" alt="KTB Logo">&nbsp; Music</li>
        </ul>
    </nav> 
    
    <div class="container">
        <div class="songlist">
            <h1>Best Of  ONE DIRECTION...</h1>
            <div class="p">
                <div class="songItem">
                    <img src="https://i1.wp.com/www.trendmut.com/wp-content/uploads/2018/04/perfect-lyrics-ed-sheeran-1.jpg?fit=900%2C505&ssl=1" style="margin-left:5px;" alt="1" >
                    <span class='songname' style="padding:20px 20px 20px 20px;">Perfect </span><span>5:34</span>
                    <span class='songlistplay timestamp' style="margin-left:50px;"><i id="0" class="fa-solid songitemplay fa-3x fa-circle-play"></i></span>
                </div>
               
                <div class="songItem">
                    <img src="https://i1.wp.com/www.trendmut.com/wp-content/uploads/2018/04/perfect-lyrics-ed-sheeran-1.jpg?fit=900%2C505&ssl=1" alt="1"style="margin-left:5px;" >
                    <span class='songname' style="padding:20px 20px 20px 20px;">Until I Found U </span> <span >5:34</span>
                    <span class='songlistplay timestamp' style="margin-left:5px;"><i id="1" class="fa-solid songitemplay fa-3x fa-circle-play"></i></span>
                </div>


            </div>


        </div>
        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0"  value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-3x fa-step-backward" id="previous" style="padding:20px 20px ;"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterplay" style="padding:20px 20px ;"></i>
            <i class="fa-solid fa-3x fa-step-forward" id="next" style="padding:20px 20px ;"></i>
        </div>
        <!-- <div class="songinfo">
                   Perfect- By Ed- Sheeran
        </div> -->
    </div>
 


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/fed2fa6961.js" crossorigin="anonymous"></script></body>
</html>
